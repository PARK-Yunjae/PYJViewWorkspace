<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {
            font-size: 20px;
            margin-bottom: 10px;
        }

        span {
            display: inline-block;
            width: 100px;
            text-align: center;
        }
    </style>
</head>

<body>
    <h1>산수 문제를 풀어 봅시다.</h1>
    <h2>수식을 계산하여 답을 입력하고 채점 버튼을 누르세요.</h2>
    <hr>
    <div class="list">
        <div class="question">
            <span></span><input type="number">
        </div>
        <div class="question">
            <span></span><input type="number">
        </div>
        <div class="question">
            <span></span><input type="number">
        </div>
        <div class="question">
            <span></span><input type="number">
        </div>
        <input type="button" class="btnAnswer" value="채점">
        <span class="score">0점</span>
        <input type="button" class="btnReset" value="다시">

    </div>
</body>

</html>
<script>
    const spans = document.querySelectorAll('span');
    const answer = [];

    function operations(i) {
        let num1 = parseInt(Math.random() * 50 + 1);
        let num2 = parseInt(Math.random() * 50 + 1);
        let op = parseInt(Math.random() * 4) + 1;
        if (op == 1) {
            answer[i] = num1 + num2;
            spans[i].innerHTML = num1 + " + " + num2;
        }
        else if (op == 2) {
            answer[i] = num1 - num2;
            spans[i].innerHTML = num1 + " - " + num2;
        }
        else if (op == 3) {
            answer[i] = num1 * num2;
            spans[i].innerHTML = num1 + " x " + num2;
        }
        else if (op == 4) {
            answer[i] = parseInt(num1 / num2);
            spans[i].innerHTML = num1 + " / " + num2;
        }
    }

    window.onload = function () {
        for (let i = 0; i < 4; i += 1) {
            operations(i);
        }
    }

    const btnAnswer = document.querySelector('.btnAnswer');
    const btnReset = document.querySelector('.btnReset');
    const answerTxt = document.querySelectorAll('input');
    const score = document.querySelector('.score');

    btnAnswer.addEventListener('click', () => {
        let num = 0;
        for (let i = 0; i < 4; i += 1) {
            if (answer[i] == answerTxt[i].value) {
                num += 1;
            } else {
                spans[i].style.textDecoration = 'line-through';
            }
        }
        score.innerHTML = num + "점";
    })

    btnReset.addEventListener('click', () => {
        for (let i = 0; i < 4; i += 1) {
            operations(i);
            answerTxt[i].value = "";
            spans[i].style.textDecoration = 'none';
        }
    })

</script>
